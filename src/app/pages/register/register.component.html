<ng-template appPlaceholder></ng-template>

<div class="vh-100 d-flex text-center">
  <div class="form-wrap">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Register</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Name"
        />
        <app-field-error-print
          [control]="registerForm.controls['name']"
        ></app-field-error-print>
        <label for="name">Name</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <app-field-error-print
          [control]="registerForm.controls['email']"
        ></app-field-error-print>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          minlength="6"
          placeholder="Password"
        />
        <app-field-error-print
          [control]="registerForm.controls['password']"
        ></app-field-error-print>
        <label for="password">Password</label>
      </div>
      <div class="address-container" formGroupName="address">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="street"
            formControlName="street"
            placeholder="Street"
          />
          <label for="street">Street</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city"
            placeholder="City"
          />
          <app-field-error-print
            [control]="registerForm.controls['address'].get('city')"
          ></app-field-error-print>
          <label for="city">City</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="zip"
            formControlName="zip"
            placeholder="Zip"
          />
          <app-field-error-print
            [control]="registerForm.controls['address'].get('zip')"
          ></app-field-error-print>
          <label for="floatingInput">Zip</label>
        </div>
        <div class="form-floating">
          <select class="form-select" formControlName="province">
            <option *ngFor="let province of provinces" [value]="province.code">
              {{ province.name }}
            </option>
          </select>
          <label for="floatingInput">Province</label>
        </div>
      </div>
      <button
        class="welcome-btn w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
  </div>
</div>
