<div class="login-page">
	<div class="row justify-content-md-center align-items-center h-100">
		<div class="col-md-4">
			<img class="user-avatar" src="assets/images/logo.png" [style.width.px]="150" alt="logo" />
			<h1>Firebase Manage Admin</h1>
			<form [formGroup]="credentialsForm" (ngSubmit)="onSubmit(credentialsForm)">
				<div class="form-content">
					<div class="form-group">
						<input
							placeholder="Email"
							class="form-control input-underline input-lg"
							id="email"
							formControlName="email"
							type="email"
							required
							[ngClass]="{ 'is-invalid': submitted && controls['email'].errors }" />
						@if (submitted && controls['email'].errors) {
							<div class="invalid-feedback">
								<div [hidden]="!controls['email'].errors['required']" class="text-start">
									Email is required
								</div>
							</div>
						}
					</div>
					<div class="form-group">
						<input
							placeholder="Password"
							class="form-control input-underline input-lg"
							id="password"
							formControlName="password"
							type="password"
							[ngClass]="{ 'is-invalid': submitted && controls['password'].errors }" />
						@if (submitted && controls['password'].errors) {
							<div class="invalid-feedback">
								<div [hidden]="!controls['password'].errors['required']" class="text-start">
									Password is required
								</div>
							</div>
						}
					</div>
				</div>
				&nbsp;
				<button class="btn rounded-btn">Loogin</button>
			</form>
		</div>
	</div>
</div>
