<div>
	<app-page-header [heading]="'Translations'" [icon]="'fa-edit'"></app-page-header>
	<div class="row">
		<div class="col-xl-6 col-lg-12">
			<div class="card card-default">
				<div class="card-header"><i class="fa fa-pencil fa-fw"></i> Message form</div>
				<div class="card-body">
					<form [formGroup]="messagerForm" (ngSubmit)="onSubmit(messagerForm)">
						<div class="col">
							<div class="col">
								<div class="form-group">
									<p class="text-start">
										Based on the publish/subscribe model, FCM topic messaging allows you to send a
										message to multiple devices that have opted in to a particular topic.
									</p>
									<label for="title">Title</label>
									<input type="text" id="title" class="form-control" placeholder="Title message" />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="condition">Message</label>
									<textarea
										type="text"
										id="condition"
										class="form-control"
										placeholder="Expression condition">
									</textarea>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-info btn-fill pull-right">Send message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
