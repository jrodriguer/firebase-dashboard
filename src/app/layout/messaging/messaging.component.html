<div>
	<app-page-header [heading]="'Messaging'" [icon]="'fa-edit'"></app-page-header>
	<div class="row">
		<div class="col-xl-6 col-lg-12">
			<div class="card card-default">
				<div class="card-header"><i class="fa fa-pencil fa-fw"></i> Message form</div>
				<div class="card-body">
					<form [formGroup]="messagerForm" (ngSubmit)="onSubmit(messagerForm)">
						<div class="col">
							<p class="text-start">
								FCM topic messaging allows you to send a message to multiple devices that have opted
								in to a particular topic.
							</p>
							<div class="form-group">
								<select class="form-select" aria-label="Topic select">
									<option selected>Open topic select field</option>
									<option value="all_users">All Users</option>
								</select>
							</div>
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" id="title" class="form-control" placeholder="Title of message" />
							</div>
							<div class="form-group">
								<label for="condition">Message</label>
								<textarea type="text" id="condition" class="form-control"> </textarea>
							</div>
						</div>
						<button type="submit" class="btn btn-info btn-fill pull-right">Send message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
