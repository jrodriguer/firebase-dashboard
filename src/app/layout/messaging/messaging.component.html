<div>
	<app-page-header [heading]="'Translations'" [icon]="'fa-edit'"></app-page-header>
	<div class="row">
		<div class="col-lg-8">
			<div class="card card-default">
				<div class="card-header"><i class="fa fa-pencil fa-fw"></i> Message form</div>
				<div class="card-body">
					<form [formGroup]="messagerForm" (ngSubmit)="onSubmit(messagerForm)">
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<label for="up-name">Title</label>
									<input type="text" id="title" class="form-control" placeholder="Title message" />
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="up-condition">Message</label>
									<input
										type="text"
										id="up-condition"
										class="form-control"
										placeholder="Expression condition" />
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-info btn-fill pull-right">Send message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
