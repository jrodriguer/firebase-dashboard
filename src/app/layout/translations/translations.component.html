<div>
	<app-page-header [heading]="'Translations'" [icon]="'fa-edit'"></app-page-header>
	<div class="row">
		<div class="col-lg-8">
			<div class="card card-default">
				<div class="card-header"><i class="fa fa-pencil fa-fw"></i> Updater form</div>
				<div class="card-body">
					<form>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<label for="up-name"> Name</label>
									<input
										type="text"
										id="up-name"
										class="form-control"
										placeholder="Name condition"
										value="android" />
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="up-condition">Condition</label>
									<input
										type="text"
										id="up-condition"
										class="form-control"
										placeholder="Expression condition"
										value="device.os == 'android'" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="param-set">Parameter</label>
									<input
										type="text"
										id="param-set"
										class="form-control"
										placeholder="Parameter to set"
										value="header_text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="default-val">Default value</label>
									<input
										type="text"
										id="default-val"
										class="form-control"
										placeholder="Default value"
										value="A Gryffindor must be brave, talented and helpful." />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="condition-val">Condition Value</label>
									<input
										type="text"
										id="condition-val"
										class="form-control"
										placeholder="Condition value"
										value="A Droid must be brave, talented and helpful." />
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-info btn-fill pull-right">Update template</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="card card-default">
				<div class="card-header"><i class="fa fa-upload fa-fw"></i> Publish template</div>
				<div class="card-body">
					<form action="">
						<div class="form-group">
							<label for="upload-file">File input</label>
							<input type="file" id="upload-file" class="form-control-file" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<hr />
		<div class="col col-xl-6 col-lg-12">
			<div class="card mb-3">
				<div class="card-header"><i class="fa fa-code-fork fa-fw"></i> Contol versions</div>
				<div class="card-body table-responsive">
					<p>
						You can retrieve a list of all stored versions of the Remote Config template, or
						download the current Template <button (click)="getCurrentTemplate()" class="border btn-link">here</button>.
					</p>
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Update Origin</th>
								<th>Update User</th>
								<th>Update Time</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">10</th>
								<td>ADMIN_SDK_NODE</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row">9</th>
								<td>ADMIN_SDK_NODE</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row">8</th>
								<td>ADMIN_SDK_NODE</td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
